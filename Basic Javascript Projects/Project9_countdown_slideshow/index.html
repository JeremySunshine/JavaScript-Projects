<!DOCTYPE html>
<html lang="en">
	<head>
		<title>This is the Title</title>
		<meta charset="UTF-8">
		<meta name="author" content="Jeremy Sonnenschein">
		<link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>

	<body>

		<header>
			<div>
			<p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Click Here</button>
            <p id="timer"></p>
			</div>
		</header>

		
		<!-- SlideShow Container -->

			<div class="Slideshow-container">
		
<!-- Full-width images with number and caption-->
				<div class="mySlides">
					<div class="numbertext">1 / 3</div>
					<img src="./slideshow/guts.jpg" style="width: 100%">
					<div class="text">Guts from Berserk</div>
				</div>

				<div class="mySlides">
					<div class="numbertext">2 / 3</div>
					<img src="./slideshow/guts2.jpg" style="width: 100%">
					<div class="text">Guts fighting </div>
				</div>

				<div class="mySlides">
					<div class="numbertext">3 / 3</div>
					<img src="./slideshow/guts3.jpg" style="width: 100%;">
					<div class="text">Guts in Berserk Armor</div>
				</div>
<!-- Next and Previous Buttons-->
				
				<a class="prev" onclick="plusSlide(-1)">&#10094;</a>
				<a class="next" onclick="plusSlide(1)">&#10095;</a>
				</div>
				<br>

				<!-- The Dots/Circles -->
				<div style="text-align:center">
					<span class="dot" onclick="currentSlide(1)"></span>
					<span class="dot" onclick="currentSlide(2)"></span>
					<span class="dot" onclick="currentSlide(3)"></span>
				</div>




			<div>
				<p><strong>Where did you come from, where did you go</strong></p>
			</div>
			<script src="./js/main.js"></script>
	</body>
</html>
